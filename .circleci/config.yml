version: 2
jobs:
  build-client-base:
    docker:
      - image: circleci/node:11

    working_directory: ~/repo
    steps:
      - checkout
      - setup_remote_docker:
          docker_layer_caching: true

      - run:
          command: |
            CLIENT_TAG=1.1
            IMAGE_CLIENT_NAME=montepouli-client
            cd client
            docker build -t $DOMAIN/$IMAGE_CLIENT_NAME:$CLIENT_TAG .

      - deploy:
          command: |
            CLIENT_TAG=1.1
            IMAGE_CLIENT_NAME=montepouli-client
            docker login https://montepoeli.club -u $DOCKER_USER -p $DOCKER_PASSWORD
            docker push $DOMAIN/$IMAGE_CLIENT_NAME:$CLIENT_TAG

  build-client-server:
    docker:
      - image: circleci/node:11

    working_directory: ~/repo
    steps:
      - checkout
      - setup_remote_docker:
          docker_layer_caching: true

      - run:
          enviroment:
            CLIENT_BASE_IMAGE_NAME: montepoeli.club/montepouli-client
            CLIENT_BASE_IMAGE_TAG: 1.1
            CLIENT_TYPE: server
          command: |
            cd client
            docker build -t $CLIENT_BASE_IMAGE_NAME:$CLIENT_BASE_IMAGE_TAG .

      - deploy:
          command: |
            CLIENT_TAG=1.1
            IMAGE_CLIENT_NAME=montepouli-client
            docker login https://montepoeli.club -u $DOCKER_USER -p $DOCKER_PASSWORD
            docker push $DOMAIN/$IMAGE_CLIENT_NAME:$CLIENT_TAG

  build-server:
    docker:
      - image: circleci/node:11

    working_directory: ~/repo
    steps:
      - checkout
      - setup_remote_docker:
          docker_layer_caching: true

      - run: |
          cd server
          SERVER_TAG=1.1
          IMAGE_SERVER_NAME=montepouli-server
          docker build -t $DOMAIN/$IMAGE_SERVER_NAME:$SERVER_TAG .

      - deploy:
          command: |
            SERVER_TAG=1.1
            IMAGE_SERVER_NAME=montepouli-server
            docker login https://montepoeli.club -u $DOCKER_USER -p $DOCKER_PASSWORD
            docker push $DOMAIN/$IMAGE_SERVER_NAME:$SERVER_TAG

  build-e2e-client:
    docker:
      - image: circleci/node:11

    working_directory: ~/repo
    steps:
      - checkout
      - setup_remote_docker:
          docker_layer_caching: true

      - run: |
          cd client
          CLIENT_TAG=1.1
          IMAGE_CLIENT_NAME=montepouli-client-e2e
          docker build -f DockerfileE2EClient . -t $DOMAIN/$IMAGE_CLIENT_NAME:$CLIENT_TAG

      - deploy:
          command: |
            CLIENT_TAG=1.1
            IMAGE_CLIENT_NAME=montepouli-client-e2e
            docker login https://montepoeli.club -u $DOCKER_USER -p $DOCKER_PASSWORD
            docker push $DOMAIN/$IMAGE_CLIENT_NAME:$CLIENT_TAG

  build-storybook:
    docker:
      - image: circleci/node:11

    working_directory: ~/repo
    steps:
      - checkout
      - setup_remote_docker:
          docker_layer_caching: true
      - run: |
          cd client
          STORYBOOK_TAG=1.0
          IMAGE_STORYBOOK_NAME=montepouli-storybook
          docker build -f StorybookDockerfile -t $DOMAIN/$IMAGE_STORYBOOK_NAME:$STORYBOOK_TAG .

      - deploy:
          command: |
            cd client
            STORYBOOK_TAG=1.0
            IMAGE_STORYBOOK_NAME=montepouli-storybook

            docker login https://montepoeli.club -u $DOCKER_USER -p $DOCKER_PASSWORD
            docker push $DOMAIN/$IMAGE_STORYBOOK_NAME:$STORYBOOK_TAG

  e2e-test:
    machine: true # Use a Linux VM instead of docker environment
    working_directory: ~/repo # Default working directory, where your project will be cloned
    environment:
      - CLIENT_BASE_IMAGE_NAME: montepoeli.club/montepouli-client
      - CLIENT_BASE_IMAGE_TAG: 1.1
      - SERVER_IMAGE_NAME: montepoeli.club/montepouli-server
      - SERVER_IMAGE_TAG: 1.1
      - CLIENT_TYPE: e2e
    steps:
      - checkout
      # Maybe you need to add some config file specific to circleâ€¦
      #      - run: cp .circleci/.some-parameter-file .some-parameter-file
      - run: npm run start:e2e-environment-build-server


  retag-images:
    docker:
      - image: circleci/node:11

    working_directory: ~/repo
    steps:
      - setup_remote_docker:
          docker_layer_caching: true

      - run: docker login https://montepoeli.club -u $DOCKER_USER -p $DOCKER_PASSWORD

      - run: |
          CLIENT_TAG=1.1
          IMAGE_CLIENT_NAME=montepouli-client

          TESTED_CLIENT_TAG=1.1-e2e

          docker pull $DOMAIN/$IMAGE_CLIENT_NAME:$CLIENT_TAG
          docker tag $DOMAIN/$IMAGE_CLIENT_NAME:$CLIENT_TAG $DOMAIN/$IMAGE_CLIENT_NAME:$TESTED_CLIENT_TAG

      - deploy:
          command: |
            TESTED_CLIENT_TAG=1.1-e2e
            IMAGE_CLIENT_NAME=montepouli-client

            docker push $DOMAIN/$IMAGE_CLIENT_NAME:$TESTED_CLIENT_TAG

      - run: |
          SERVER_TAG=1.1
          IMAGE_SERVER_NAME=montepouli-server
          TESTED_SERVER_TAG=1.1-e2e

          docker pull $DOMAIN/$IMAGE_SERVER_NAME:$SERVER_TAG
          docker tag $DOMAIN/$IMAGE_SERVER_NAME:$SERVER_TAG $DOMAIN/$IMAGE_SERVER_NAME:$TESTED_SERVER_TAG

      - deploy:
          command: |
            TESTED_SERVER_TAG=1.1-e2e
            IMAGE_SERVER_NAME=montepouli-server

            docker push $DOMAIN/$IMAGE_SERVER_NAME:$TESTED_SERVER_TAG

#      - run: |
#          CLIENT_TAG=1.0
#          IMAGE_CLIENT_NAME=montepouli-client
#          docker login https://montepoeli.club -u $DOCKER_USER -p $DOCKER_PASSWORD
#          docker push $DOMAIN/$IMAGE_CLIENT_NAME:$CLIENT_TAG

workflows:
  version: 2
  build_and_test:
    jobs:
      - build-client-base
      - build-client-server:
          requires:
            - build-client-base
      - build-client-e2e:
          requires:
            - build-client-base
      - build-server
      - build-storybook
      - e2e-test:
          requires:
            - build-e2e-client
            - build-client
            - build-server
      - retag-images:
          requires:
            - e2e-test
