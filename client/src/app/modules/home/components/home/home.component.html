<app-game id="games"        
          *ngIf="showGames"        
          [games$]="games$"
          [users]="users"
          (swipeleft)="swipe(0, $event.type)" 
          (swiperight)="swipe(0, $event.type)">
</app-game>

<app-rule id="rules"
          *ngIf="showRules"
          [rules]="rules" 
          (swipeleft)="swipe(1, $event.type)" 
          (swiperight)="swipe(1, $event.type)">
</app-rule>
