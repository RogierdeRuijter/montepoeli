<h1 appTranslate="pages.home.games.pop-up.title" mat-dialog-title></h1>
<div mat-dialog-content>
  <form #form="ngForm">
    <div>
      <mat-form-field>
        <mat-label appTranslate="pages.home.games.labels.white"></mat-label>
        <!-- TODO: refactor to component -->
        <mat-select #whiteSelect
                    [(ngModel)]="data.white"
                    [name]="Sides.WHITE">
          <mat-option *ngFor="let user of usersWhite"
                      [value]="user.name">
            {{user.name.substring(0, 15)}}<span *ngIf="user.name.length > 15">...</span>
            <app-icon (click)="removeOption(); $event.stopPropagation();"
                      *ngIf="user.name === data.white && whiteSelect.panelOpen"
                      [iconSize]="IconSize.SMALL"
                      [icon]="Icons.DELETE"
                      class="float">
            </app-icon>
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <mat-label appTranslate="pages.home.games.labels.winner"></mat-label>
        <mat-select [(ngModel)]="data.winner" name="winner">
          <mat-option *ngFor="let winner of winners" [value]="winner">
            <span [appTranslate]="'pages.home.games.cell.winner.' + winner"></span>
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <mat-label appTranslate="pages.home.games.labels.black"></mat-label>
        <mat-select [(ngModel)]="data.black" name="black">
          <mat-option *ngFor="let user of usersBlack" [value]="user.name">
            {{user.name}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </form>
</div>

<div [appBootstrapRow]="[GridSizes.EXTRA_SMALL, GridSizes.SMALL, GridSizes.MEDIUM, GridSizes.LARGE]" mat-dialog-actions>
  <!-- TODO: app-button-row -->
  <app-button (clickEvent)="cancel()"
              [appBootstrapColumn]="[6, 6, 6, 6]"
              [buttonFunction]="ButtonFunction.CANCEL"
              [buttonType]="ButtonType.PRIMARY">
  </app-button>

  <app-button [appBootstrapColumn]="[6, 6, 6, 6]"
              [buttonFunction]="ButtonFunction.SAVE"
              [buttonType]="ButtonType.PRIMARY"
              [dialogDataToSubmit]="data"
              [disabled]="disabled">
  </app-button>
</div>
