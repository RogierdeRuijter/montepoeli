<h1 appTranslate="pages.home.games.pop-up.title" mat-dialog-title></h1>
<div mat-dialog-content>
  <form #form="ngForm">
    <div>
      <app-drop-down [(value)]="data.white"
                     [options]="usersWhite"
                     labelKey="pages.home.games.labels.white"
                     optionDisplayField="name">
      </app-drop-down>
    </div>
    <!-- TODO: make this none special dropdown-->
    <div>
      <app-drop-down [(value)]="data.winner"
                     [options]="winnerOptions"
                     labelKey="pages.home.games.labels.winner">
      </app-drop-down>
    </div>

    <div>
      <app-drop-down [(value)]="data.black"
                     [options]="usersBlack"
                     labelKey="pages.home.games.labels.black"
                     optionDisplayField="name">
      </app-drop-down>
    </div>
  </form>
</div>

<div [appGridRow]="[GridSizes.EXTRA_SMALL, GridSizes.SMALL, GridSizes.MEDIUM, GridSizes.LARGE]"
     mat-dialog-actions>
  <!-- TODO: app-button-row -->
  <app-button (clickEvent)="cancel()"
              [appGridColumn]="[6, 6, 6, 6]"
              [buttonFunction]="ButtonFunction.CANCEL"
              [buttonType]="ButtonType.PRIMARY">
  </app-button>

  <app-button [appGridColumn]="[6, 6, 6, 6]"
              [buttonFunction]="ButtonFunction.SAVE"
              [buttonType]="ButtonType.PRIMARY"
              [dialogDataToSubmit]="data"
              [disabled]="disabled">
  </app-button>
</div>
