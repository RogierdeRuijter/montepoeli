<div class="container">
  <div [alignment]="Alignments.BASELINE"
       [appGridRow]="[GridSizes.EXTRA_SMALL, GridSizes.SMALL, GridSizes.MEDIUM, GridSizes.LARGE]">
    <div [appGridColumn]="[10, 10 ,11, 11]">
      <ui-game-table *ngIf="!loading"
                     [displayedColumns]="displayedColumns"
                     [games$]="games$">
      </ui-game-table>
      <app-game-table-loader *ngIf="loading"
                             [displayedColumns]="displayedColumns"
                             [games]="loadingGames">
      </app-game-table-loader>
    </div>
    <div [appGridColumn]="[2, 2, 1, 1]"
         [appGridPosition]="[Positions.FIXED_MIDDLE, Positions.DEFAULT, Positions.DEFAULT, Positions.DEFAULT]">
      <ui-table-action [ids]="['add-game-button']"
                       (actionClickEvent)="emitActionEvent($event)"
                       [actions]="actions"
                       [disabled]="disabled">
      </ui-table-action>
    </div>
  </div>
</div>
