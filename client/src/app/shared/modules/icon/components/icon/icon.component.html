<ng-container *ngIf="!svgIcon">
  <span #fontAwesomeComponent>
    <fa-icon class="{{color}}"
             [class.disabled]="disabled"
             [icon]="iconDefinition"
             [size]="size">
    </fa-icon>
  </span>
</ng-container>

<ng-container *ngIf="svgIcon">
  <img #svgIconElement [src]="svgIcon">
</ng-container>
