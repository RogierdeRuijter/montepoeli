<app-button-icon id="user-settings"
                 [icon]="Icons.USER"
                 [iconSize]="IconSize.SMALL_MEDIUM"
                 [iconColor]="settingsIconColor"
                 (clickEvent)="userIconHandler()">
</app-button-icon>

<mat-select #userSettingsDropDown class="selector">
  <mat-option (click)="switchLanguageHandler()" [id]="alternativeLanguage">
    <div style="display: flex;">
      <div style="flex-grow: 1;"></div>
      <span [class]="'flag-icon flag-icon-' + setIconLanguage"></span>
      <div style="flex-grow: 1;"></div>
    </div>
  </mat-option>
  <mat-option (click)="logoutHandler()" id="logout">
    <div style="display: flex;">
      <div style="flex-grow: 1;"></div>
      <span [appTranslate]="'user-actions.logout'"></span>      
      <div style="flex-grow: 1;"></div>
    </div>
  </mat-option>
</mat-select>
