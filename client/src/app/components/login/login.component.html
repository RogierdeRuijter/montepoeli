<div class="content" id="loginPage">
  <!--  <h1 id="appTitle">-->
  <!--    <span appTranslate="app.title"></span>-->
  <!--  </h1>-->
  <div class="image-container">
    <img class="image"
         src="../../../assets/images/logo_transparent.png">
  </div>
  <div class="login-form shadow-2">
    <form #loginForm="ngForm" (submit)="onLogin()">
      <h2 appTranslate="pages.login.login_title" class="form-title"></h2>
      <div class="form-group">
        <mat-form-field class="full-width">
          <input appTranslate="pages.login.user" id="username" matInput name="username" ngModel required value="">
          <mat-placeholder>
            <span appTranslate="pages.login.username"></span>
          </mat-placeholder>

        </mat-form-field>
      </div>
      <div class="form-group">
        <mat-form-field class="full-width">
          <input id="password" matInput name="password" ngModel required type="password" value="">
          <mat-placeholder>
            <span appTranslate="pages.login.password"></span>
          </mat-placeholder>
        </mat-form-field>
      </div>

      <app-button [buttonFunction]="ButtonFunction.LOGIN"
                  [buttonType]="ButtonTypes.PRIMARY"
                  [disabled]="!loginForm.valid || isSubmitting">
      </app-button>
    </form>
  </div>
</div>
