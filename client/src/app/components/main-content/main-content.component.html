<div id="page-container" [class.blur]="blur">
  <div id="content-wrap">
    <!-- split standalone view from browser view -->
  <div class="d-block d-sm-none">
      <app-simple-title-bar (logoutEvent)="logoutHandler()"></app-simple-title-bar>

      <router-outlet></router-outlet>

      <app-action-bar-footer [showPlusIcon]="gameView"
                             (chessSetSelected)="gamesHandler()" 
                             (scrollSelected)="rulesHandler()" 
                             (plusSelected)="addGameHandler()">
      </app-action-bar-footer>

      <app-dialog-overview #addDialog
                           (addEvent)="handleAddEvent($event)">
      </app-dialog-overview>

    </div>

  <div class="d-none d-sm-block">
      <app-title-bar (gamesSelected)="gamesHandler()" 
                     (rulesSelected)="rulesHandler()">
      </app-title-bar>
      
      <router-outlet></router-outlet>

      <app-footer></app-footer>
    </div>
  </div>
</div>
