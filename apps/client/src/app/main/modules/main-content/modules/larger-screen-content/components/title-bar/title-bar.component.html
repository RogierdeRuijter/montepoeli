<mat-toolbar [color]="color">
  <app-button-no-elevation (clickEvent)="handleButtonClicked()" style="height: 56px">
    <div style="display: flex; align-items: center">
      <span class="margin-right-10" style="height: 56px">
        <app-icon [icon]="icons.montepoeli"></app-icon>
      </span>
      <h5>Montepoeli</h5>
    </div>
  </app-button-no-elevation>
  <div class="left-spacer"></div>

  <mat-tab-group animationDuration="0ms" (selectedTabChange)="handleChangeEvent($event)">
    <mat-tab>
      <ng-template mat-tab-label>
        <app-icon
          [matTooltip]="'pages.home.games.tooltip' | translate"
          [icon]="icons.chessPieces"
          [iconSize]="iconSize.medium"
        ></app-icon>
      </ng-template>
    </mat-tab>
    <mat-tab>
      <ng-template mat-tab-label>
        <app-icon
          [matTooltip]="'pages.home.rules.tooltip' | translate"
          [icon]="icons.scroll"
          [iconSize]="iconSize.medium"
        ></app-icon>
      </ng-template>
    </mat-tab>
  </mat-tab-group>

  <div class="right-spacer"></div>

  <app-user-actions [settingsIconColor]="iconColor.black"> </app-user-actions>
</mat-toolbar>
