<div *ngIf="buttonRowType === ButtonRowType.two">
  <div [appGridRow]="[GridSizes.all]">
    <div [appGridColumn]="[1]">
      <app-button [buttonFunction]="buttonFunctions[0]" [buttonType]="buttonTypes[0]"> </app-button>
    </div>

    <div [appGridColumn]="[1]">
      <app-button [buttonFunction]="buttonFunctions[0]" [buttonType]="buttonTypes[0]" [disabled]="disabled">
      </app-button>
    </div>
  </div>
</div>
