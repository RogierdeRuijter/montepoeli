<app-game-result
  (cancelEvent)="cancelEventHandler()"
  (fieldUpdateEvent)="fieldUpdateHandler($event)"
  [data]="game"
  [disabled]="disabled"
  [winnerFieldHidden]="usersAreNotDefined()"
  [usersBlack]="users"
  [usersWhite]="users"
  [winnerOptions]="winnerOptions"
  [winnersDeselected]="winnersDeselected"
  [blackDeselected]="blackDeselected"
  [disabledWinnerOptions]="determineDisabledWinnerOptions()"
  [blackDisabled]="!game.white"
  [winnersDisabled]="areAllWinnerOptionsDisabled()"
  [winners]="winners"
>
</app-game-result>
