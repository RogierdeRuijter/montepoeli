<h1 appTranslate="pages.home.games.pop-up.title" mat-dialog-title></h1>
<div mat-dialog-content>
  <form #form="ngForm">
    <div>
      <app-drop-down id='white-user'
                     [(value)]="data.white"
                     (valueChange)="fieldUpdated()"
                     [options]="usersWhite"
                     labelKey="pages.home.games.labels.white"
                     optionDisplayField="name">
      </app-drop-down>
    </div>
    <div>
      <app-drop-down id='black-user'
                     [(value)]="data.black"
                     (valueChange)="fieldUpdated()"
                     [options]="usersBlack"
                     labelKey="pages.home.games.labels.black"
                     optionDisplayField="name">
      </app-drop-down>
    </div>
    <!-- TODO: make this none special dropdown-->
    <div>
      <app-drop-down id='winner-user'
                     [disabled]="winnerFieldHidden"
                     [(value)]="data.winner"
                     (valueChange)="fieldUpdated()"
                     [options]="winnerOptions"
                     labelKey="pages.home.games.labels.winner">
      </app-drop-down>
    </div>
  </form>
</div>

<div [appGridRow]="[GridSizes.ALL]"
     mat-dialog-actions>
  <!-- TODO: app-button-row -->
  <app-button (clickEvent)="cancel()"
              [appGridColumn]="[6]"
              [buttonFunction]="ButtonFunction.CANCEL"
              [buttonType]="ButtonType.SECONDARY">
  </app-button>

  <app-button id="save"
              (clickEvent)="save()"
              [appGridColumn]="[6]"
              [buttonFunction]="ButtonFunction.SAVE"
              [buttonType]="ButtonType.PRIMARY"
              [dialogDataToSubmit]="data"
              [disabled]="disabled">
  </app-button>
</div>
