<div style="margin-bottom: 10px; margin-left: -15px; margin-right: -15px;">
  <div style="display: inline-block;">
    <app-button-icon [icon]="icons.CROSS"
                     [iconSize]="iconSize.MEDIUM"
                     (clickEvent)="cancel()" 
                     [accentColor]="true">
    </app-button-icon>
  </div>
  <div style="display: inline-block; vertical-align: text-bottom; color: rgba(0, 0, 0, 0.54); font-size: w; font-weight: 200;">Nieuwe Wedstrijd</div>
  <div style="display: inline-block;">
    <span *ngIf="submitDisabled">
      <app-button-icon id="save"
                      [icon]="icons.CHECK"
                      [iconSize]="iconSize.MEDIUM">
      </app-button-icon>
    </span>
    <span *ngIf="!submitDisabled">
      <app-button-icon id="save"
                      [icon]="icons.CHECK"
                      [iconSize]="iconSize.MEDIUM" 
                      [accentColor]="true">
      </app-button-icon>
    </span>
    <!-- (clickEvent)="chessSetClicked()" -->
    <!-- [active]="selected === Icons.CHESS_PIECES" -->
  </div>
</div>
<div mat-dialog-content>
  <form #form="ngForm">
    <div>
      <mat-form-field class="custom-input-field" color="accent" (click)="clicked()">
        <mat-label [appTranslate]="'pages.home.games.labels.white'"></mat-label>
        <mat-chip-list id='white-user' 
        selectable
        (change)="onListChange($event, 'white')"
        name="white">
          <mat-chip *ngFor="let user of usersWhite"
            #matChip="matChip"
            [id]="'white-' + user.name"
            [disabled]="user.name === data.black"
            [disableRipple]="true"
            (click)="fieldUpdated(matChip);"
            color=""
            [value]="user.name">
            <span [class.mat-chip-custom-disabled]="user.name === data.black">
              {{user.name}}
            </span>
          </mat-chip>
        </mat-chip-list>
      </mat-form-field>
    </div>
    <div [class.form-field-with-disabled]="blackDisabled">
      <mat-form-field class="custom-input-field" color="">
        <mat-label [appTranslate]="'pages.home.games.labels.black'"></mat-label>
        <mat-chip-list id='black-user' selectable
        (change)="onListChange($event, 'black')" name="black">
          <mat-chip *ngFor="let user of usersBlack"
            #matChip="matChip"
            [id]="'black-' + user.name"
            [selected]="blackDeselected"
            [disabled]="!data.white || user.name === data.white"
            [disableRipple]="true"
            (click)="fieldUpdated(matChip);"
            color=""
            [value]="user.name">
            <span [class.mat-chip-custom-disabled]="!data.white || user.name === data.white">
              {{user.name}}
            </span>
          </mat-chip>
        </mat-chip-list>
     </mat-form-field>
    </div>
    <div [class.form-field-with-disabled]="winnersDisabled">
      <mat-form-field class="custom-input-field" color="accent">
        <mat-label [appTranslate]="'pages.home.games.labels.winner'"></mat-label>
        <mat-chip-list id='winner-user' (change)="onListChange($event, 'winner')" name="winner">
          <mat-chip *ngFor="let option of winnerOptions; let i = index"
            #matChip="matChip"
            [id]="'winner-' + option"
            [selected]="winnersDeselected"
            [disabled]="disabledWinnerOptions[i]"
            [disableRipple]="true"
            (click)="fieldUpdated(matChip);"
            color=""
            [value]="option">
            <span [class.mat-chip-custom-disabled]="disabledWinnerOptions[i]">
              {{option}}
            </span>
          </mat-chip>
        </mat-chip-list>
      </mat-form-field>
    </div>
  </form>
</div>
