<ng-container *ngIf="matIcon">
  <mat-icon [color]="color"> favorite </mat-icon>
</ng-container>

<ng-container *ngIf="svgIcon">
  <img #svgIconElement [src]="svgIcon">
</ng-container>

<ng-container *ngIf="!svgIcon && !matIcon">
  <span #fontAwesomeComponent>
    <fa-icon class="{{color}}"
             [icon]="iconDefinition"
             [size]="size">
    </fa-icon>
  </span>
</ng-container>
